<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'
        integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css'
        integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="../style.css">
    <title>Dischi</title>
</head>

<body>
    <div id="root">

        <header class="py-2 px-4">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="Logo" />
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col" v-for="disc in discs" :key="disc.title">
                        <!-- Card -->
                        <div class="card-disc text-center" role="button">
                            <img :src="disc.poster" :alt="disc.author" />
                            <h4 class="text-white mt-3">{{ disc.title.toUpperCase() }}</h4>
                            <p class="text-secondary m-0 pt-2">{{ disc.author }}</p>
                            <p class="text-secondary">{{ disc.year }}</p>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
